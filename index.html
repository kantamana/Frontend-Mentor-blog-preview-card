<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="A preview of the blog post" class="card-image">
    <div class="topic">
      <span>Learning</span> 
    </div>
    <div class ="date">
      Published 21 Dec 2023
    </div>
    <header>
      <h1> HTML & CSS foundations</h1>
    </header>
    <p>
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's avatar" class="avatar">
      <span class="author-name">Greg Hooper</span>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kantamana">Kantamana</a>.
  </footer>
</body>
</html>
